<!doctype html>
<html lang="en">
    <head>

        />

        <style type="text/css">
            .form-group {
                margin-bottom: 15px;
                text-align: center;
            }
            body {
                background-color: #525252;
                text-align: center;
            }
            .container {
                margin-top: 60px;
                text-align: center;
            }
            .txt {
                color: #ffffff;
                font-weight: bold;
                font-size: 18px;
                text-align: center;
            }
            .panel {
                background-color: #ffffff;
                border-radius: 5px;
                padding: 20px;
                text-align: center;
            }
            .panel-heading {
                background-color: #007bff;
                color: #ffffff;
                padding: 10px;
                border-radius: 5px 5px 0 0;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
            }
            .form-control {
                border-radius: 5px;
                border: 1px solid #007bff;
                padding: 10px;
                margin-bottom: 10px;
                font-size: 16px;
                color: #333333;
                text-align: center;
            }
            .form-control:focus {
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
                text-align: center;
            }
            .btn-info {
                background-color: #007bff;
                border-color: #007bff;
                border-radius: 5px;
                text-align: center;
            }
            .btn-info:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }
            .btn-info:focus {
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
            .hidden-sm {
                display: none;
            }
            @media (min-width: 768px) {
                .hidden-sm {
                    display: block;
                }
            }
            .col-md-4 {
                margin: 0 auto;
            }
        </style>
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
            <div class="panel panel-default">
                <div class="panel panel-heading txt">User Registration</div>
                <div class="panel body">
                    <form action="#">
                        <div class="form-group">
                            <p class="cold-md-12 col-sm-6">
                            <label for="first name" class="hidden-sm">Fisrt name</label>
                            <input type="text" id="first name" class="form-control" placeholder="First name" />
                            </p>
                            <p class="cold-md-12 col-sm-6"> 
                            <label for="last name" class="hidden-sm">Last name</label>
                            <input type="text" id="last name" class="form-control" placeholder="Last name" />
                            </p>    
                        </div>
                        <div class="form-group">
                            <p class="col-md-12 col-ms-6">
                                <label for="email" class="hidden-sm">Email address</label>
                                <input type="text" id="email" class="form-control" placeholder="Email address" />
                            </p>
                        </div>
                        <div class="form-group">
                            <p class="col-md-12 col-sm-6">
                                <label for="password" class="hidden-sm">Password</label>
                                <input type="text" id="password" class="form-control" placeholder="Input Password" />
                            </p>
                            <p class="form-group">
                                <label for="confirm" class="hidden-sm">Confirmation</label>
                                <input type="text" id="confirm" class="form-control" placeholder="Input Confirm" />
                            </p>
                        </div>
                        <input type="submit" value="Register"class="btn btn-info btn-block" />
                    </form>

                </div>
                </div>
            </div>
        </div>
    </div>
</div>
